<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>Maplan</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-responsive.css" />
    <style>
    html, body, #map-canvas {
     height: 100%;
    }
    </style>
</head>
<body>
     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Maplan</a>
          <a href="#">Welcome <span id='user'>{{ name }}</span></a>
          <span id='email' style="display: none">{{ email }}</span>
        </div>

{#        <div class="collapse navbar-collapse">#}
{#          <ul class="nav navbar-nav">#}
{#            <li class="active"><a href="#">Home</a></li>#}
{#            <li><a href="#about">About</a></li>#}
{#            <li><a href="#contact">Contact</a></li>#}
{#          </ul>#}
{#        </div><!--/.nav-collapse -->#}
      </div>
    </div>
    <div>
    <div class="buttons btn1 btn btn-warning" data-toggle="modal" data-target="#myModal">Create</br>New</br>Map</div>
    </div>
     <div class="buttons btn2 btn btn-success">View</br>Map</div>
    </div>
     <div class="buttons btn3 btn btn-info">View</br>Your</br>Maps</div>
    </div>
     <img src="static/img/bg.jpg" height="400px" width="100%">


     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create your trip</h4>
      </div>
      <div class="modal-body">
        <div id="welcomeStartTripView" class="welcome-start-trip-view">
            <div class="form-group">
                <input id="fromplace" type="text" autocomplete="off" class="form-control" placeholder="Leaving from">
            </div>
            <div class="form-group">
                <input id="toplace" type="text" autocomplete="off" class="form-control" placeholder="Going to">
            </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submit">submit</button>
      </div>
    </div>
  </div>
</div>
    <div class="map">
                    <div id="map-canvas"></div>
    </div>

     <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
     <script src="/static/js/jquery.cookie.js"></script>

     <script type="text/javascript" src="/static/js/jquery.geocomplete.js"></script>
{#     <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>#}
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>

    <script type="text/javascript" src="/static/js/maps.js"></script>


</body>
</html>
